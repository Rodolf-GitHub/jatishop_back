<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FincaShop API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        h2 {
            color: #555;
            margin-top: 30px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
            font-size: 1.8em;
        }
        .section {
            margin-bottom: 30px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .button {
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            color: white;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
            font-weight: bold;
            font-size: 1.1em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }
        .button:active {
            transform: translateY(-1px);
        }
        .admin-button {
            background-color: #2ecc71;
            background-image: linear-gradient(to right, #27ae60, #2ecc71);
        }
        .admin-button:hover {
            background-image: linear-gradient(to right, #219a52, #27ae60);
        }
        .docs-button {
            background-color: #3498db;
            background-image: linear-gradient(to right, #2980b9, #3498db);
        }
        .docs-button:hover {
            background-image: linear-gradient(to right, #2472a4, #2980b9);
        }
        .api-button {
            background-color: #e74c3c;
            background-image: linear-gradient(to right, #c0392b, #e74c3c);
        }
        .api-button:hover {
            background-image: linear-gradient(to right, #a93224, #c0392b);
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 2em;
            }
            .button {
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FincaShop API</h1>
        
        <div class="section">
            <h2>Administración</h2>
            <div class="button-container">
                <a href="{% url 'admin:index' %}" class="button admin-button">Panel de Administración</a>
            </div>
        </div>

        <div class="section">
            <h2>Documentación</h2>
            <div class="button-container">
                <a href="{% url 'swagger-ui' %}" class="button docs-button">Documentación Swagger</a>
                <a href="{% url 'redoc' %}" class="button docs-button">Documentación Redoc</a>
                <a href="{% url 'schema' %}" class="button docs-button">Esquema OpenAPI</a>
            </div>
        </div>

        <div class="section">
            <h2>API</h2>
            <div class="button-container">
                <a href="/api/" class="button api-button">API Root</a>
            </div>
        </div>
    </div>
</body>
</html>
